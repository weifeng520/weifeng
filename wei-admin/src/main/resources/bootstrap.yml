spring:
  cloud:
    config:
      name: application
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: wei-config-sv

# 注册中心配置
eureka:
  client:
    service-url:
      defaultZone: http://admin:xuanniao@localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS